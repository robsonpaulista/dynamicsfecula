version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dynamicsadm_db
    environment:
      POSTGRES_USER: dynamicsadm
      POSTGRES_PASSWORD: dynamicsadm123
      POSTGRES_DB: dynamicsadm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dynamicsadm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dynamicsadm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:







